{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}Blog</title>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<style>
	A{text-decoration: none;
		color: #092c1b;
	}
	body, h1, h2, h3, h4, h5, h6  {
		font-family: Arial, Helvetica, sans-serif ;
	  } 
  </style>
 
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top  ">
		<div class="container-fluid">
		  <a class="navbar-brand" href="../">Blog</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  
		  
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'about' %}">About</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="mailto:aulegabriel381@gmail.com">Email</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="https://github.com/codewithaule ">Github</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="https://www.linkedin.com/in/aule-gabriel-63a4b421b/">linkedin</a>
			  </li>
			</ul>
			<form class="d-flex"  method="get" action="{% url 'search' %}">
				<input class="form-control me-2"   name="query" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		  </div>
		</div>
	  </nav>
	  
	  <section class="container p-3 my-3 border">
		  <div class="w3-display-container">
			  <img src="{% static 'assets/img/django.png'%}" alt="Lights" style="width:15%">
			  <div class="container p-3 my-3 bg-dark text-white">
				<h1 class="w3-text-orange" style="text-shadow:1px 1px 0 #444">
				 <div class="w3-padding w3-display-middle" style="text-shadow:2px 2px 0 #444">Welcome</div></h1>
			  </div>
           </div>
      </section>

	  <section class="container p-3 my-3 border">
		  <div class="w3-container">
               {% block content %}
               {% endblock %}
          </div>
     </section>

	<div class="w3-container w3-teal">
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
		             copyright(c) 2022  
			       
	            </p>
	       </div>
		</footer>
	</div>    
  
</body>   
</html>
